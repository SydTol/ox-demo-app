<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />


  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script src="https://cdn.jsdelivr.net/npm/solid-file-client@1.0.0/dist/window/solid-file-client.bundle.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/solid-auth-client@2.3.0/dist-lib/solid-auth-client.bundle.js"></script>
  <link rel="stylesheet" href="my-demo.css" />
  <script src="src/maidenhead.js"></script>
  <script defer src="./index.js"></script>



</head>

<body>
  <div id="page1" class="container" style="display: Flex;" >

    <div class="content">
      <header>
        <h2>Demo</h2>
      </header>

      <section id="login" class="panel">
        <div class="row">
          <label id="labelIdP" for="select-idp">Select your Identity Provider: </label>
          <select id="select-idp" name="select-idp">
            <option value="">--Please select an Identity Provider (IdP)--</option>
            <!-- Update the select-idp option if not using PodSpaces -->
            <option value="https://solidcommunity.net">https://solidcommunity.net (Parent)</option>
            <option value="https://test.pod.ewada.ox.ac.uk">test.pod.ewada (Child)</option>
          </select>
          <button name="btnLogin" id="btnLogin">Login</button>
          <label id="labelCreateStatus"></label>
        </div>
      </section>
      <div id="read" class="panel">
        <div class="row">
          <label id="readlabel" for="myWebID">Logged in with your WebID: </label>
          <input type="text" id="myWebID" name="myWebID" size="50" disabled>
        </div>
      </div>
    </div>

  </div>
  <div id="page2" class="container" >
    <div id="results" class="panel">
      <div>
        <h3>Preferences</h3>
        <p>Location:</p>
        <input type="range" class="control-slider" id="control-location-detail-slider" min="1" max="10" value="1">

        <p>Time: </p>
        <input type="range" class="control-slider" id="control-display-detail-slider" min="1" max="10" value="1">
        <div>
          <button name="btnSave" id="btnSave">Save Settings</button>
        </div>
      </div>
    </div>


    <div id="phonetemplate" class="phone">
      <div class="maps-container">
        <div id="map"></div>
      </div>
    </div>

  </div>


  <div id="page3" class="container">
    <div id="phonetemplate" class="phone">
      <div class="maps-container">
        <div id="pmap"></div>
      </div>
    </div>
  </div>

  <div id="waitingpage" class="container">
    <div>
      <p>Loading...</p>
    </div>
  </div>


</body>

</html>
